<!DOCTYPE html>
<html ng-app='app' ng-controller="authController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
  <!-- Font-icon css-->
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login - Vali Admin</title>
</head>

<body>
  <div class="row">
    <div class="col-12 col-md-9">
      <div id=" carouselExampleControls" class="carousel slide" data-ride="carousel" style="height: 98vh;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../assets/images/slide1.jpg" width="100%" style="height:98vh;"
              alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/images/slide2.jpg" width="100%" style="height:98vh;"
              alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/images/slide3.jpg" width="100%" style="height:98vh;"
              alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <section class="login-content">
        <div class="login-box">
          <form class="login-form" action="index.html">
            <h3 class="login-head"><img src="../../assets/images/Logo.png" alt="" width="80%"></h3>
            <div class="form-group">
              <label class="control-label">USERNAME</label>
              <input class="form-control" type="text" placeholder="Email" autofocus>
            </div>
            <div class="form-group">
              <label class="control-label">PASSWORD</label>
              <input class="form-control" type="password" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="utility">
                <div class="animated-checkbox">
                  <label>
                    <input type="checkbox"><span class="label-text">Stay Signed in</span>
                  </label>
                </div>
                <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
              </div>
            </div>
            <div class="form-group btn-container">
              <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>LOGIN</button>
            </div>
          </form>
          <form class="forget-form" action="index.html">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
            <div class="form-group">
              <label class="control-label">EMAIL</label>
              <input class="form-control" type="text" placeholder="Email">
            </div>
            <div class="form-group btn-container">
              <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
            </div>
            <div class="form-group mt-3">
              <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back
                  to
                  Login</a></p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>

  <!-- Essential javascripts for application to work-->
  <script src="../../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../../assets/plugins/angular/angular.min.js"></script>
  <script src="../../assets/plugins/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../../js/app.js"></script>

  <script src="../../js/controllers/app.controller.js"></script>
  <script src="../../js/controllers/admin.controllers.js"></script>

  <script src="../../assets/js/popper.min.js"></script>
  <script src="../../assets/js/bootstrap.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <!-- The javascript plugin to display page loading on top-->
  <script src="../../assets/js/plugins/pace.min.js"></script>
  <script type="text/javascript">
    // Login Page Flipbox control
    $('.login-content [data-toggle="flip"]').click(function () {
      $('.login-box').toggleClass('flipped');
      return false;
    });
  </script>
</body>

</html>
